"'History Approve Screen' As screen":
    Fill: =RGBA(80,80,80,1)
    OnVisible: |-
        =//Lấy danh sách yêu cầu theo quản lý của người tạo
        If(
            //Role trưởng phòng
            gblRecUser.roleID = 2,
            ClearCollect(
                colLeaveRequestByManager,
                AddColumns(
                    Filter('ASTakeLeave.LeaveRequest',status = 2 Or status  = 3) As Temp,
                    "approveUserID",
                    LookUp(
                        gblColUserManager,
                        userID = Temp.userID And active = 1 And approveProcessLevel = 1 
                    ).approveUserID
                )
            )
        );
        If(
            //Role giám đốc khối
            gblRecUser.roleID = 3,
            ClearCollect(
                colLeaveRequestByManager,
                AddColumns(
                    Filter('ASTakeLeave.LeaveRequest',status = 2 Or status  = 3) As Temp,
                    "approveUserID",
                    LookUp(
                        gblColUserManager,
                        userID = Temp.userID And active = 1 And approveProcessLevel = 2
                    ).approveUserID
                )
            )
        );
        If(
            //Role giám đốc khối
            gblRecUser.roleID = 4,
            ClearCollect(
                colLeaveRequestByManager,
                AddColumns(
                    Filter('ASTakeLeave.LeaveRequest',status = 2 Or status  = 3) As Temp,
                    "approveUserID",
                    gblRecUser.userID
                )
            )
        );

