                                        endDateValue <= Value(Day(_nextLastDayInView) & Month(_nextLastDayInView) & Year(_nextLastDayInView))                
                                    ),
                                    status = 2
                                )  
                            );
                        
                            Collect(    //Lưu khoảng ngày hiện tại
