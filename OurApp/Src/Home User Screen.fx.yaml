"'Home User Screen' As screen":
    Fill: =RGBA(80,80,80,1)
    OnVisible: |
        =//Calendar setting, default của powerapps
        //UpdateContext({_dateSelected: Today()});
        UpdateContext({_firstDayOfMonth: DateAdd(Today(), 1 - Day(Today()), TimeUnit.Days)});
        UpdateContext({_firstDayInView: DateAdd(_firstDayOfMonth, -(Weekday(_firstDayOfMonth) - 2 + 1), TimeUnit.Days)});
        UpdateContext({_lastDayInView: DateAdd(_firstDayInView, 41, TimeUnit.Days)});
        UpdateContext({_lastDayOfMonth: DateAdd(DateAdd(_firstDayOfMonth, 1, TimeUnit.Months), -1, TimeUnit.Days)});
        UpdateContext({locNumCurrentMonth: Month(_firstDayOfMonth)});
        Set(gblMenuFunctionSelected,1);
        
        //Lấy thông tin user hiện tại
        If(
            IsBlank(gblRecUser),    //Chạy lần đầu
            
            //Lấy tất cả user và role về
            //role: 1 employee, 2 quản lý trực tiếp, 3 giàm đốc khối, 4 giám đốc điều hành, 5 HR/C&B, 7 admin
            ClearCollect(
                gblColAllUser,
                AddColumns(
                    ShowColumns('ASTakeLeave.Users', "ID", "userID", "fullName", "shortName", "email", "phone", "jobTitle", "departmentID", "divisionID", "OData__x0033_65AccountInfo", "active") As temp, 
                    "roleID", 
                    LookUp(Filter('ASTakeLeave.Users_Roles', active = 1), userID = temp.userID).roleID
                )
            );
        
            Set(
                gblRecUser,
                LookUp(Filter(gblColAllUser, active = 1), email = User().Email)
            );
        
            Concurrent( //Start concurrent-------------------------------
                //Lấy ra userInfo từ acc365
                ForAll(
                    Filter(gblColAllUser,active = 1) As temp,
                    Collect(
                        gblColAllUser365,
                        temp.OData__x0033_65AccountInfo
                    )
                ),
        
                //Lấy các cấp phê duyệt của user
                Switch(
                    gblRecUser.roleID,
                    1, 
                    Collect(gblColUserManager, Filter('ASTakeLeave.UserRelationship', userID = gblRecUser.userID, active = 1)),
                    2,
                    Collect(gblColUserManager, Filter('ASTakeLeave.UserRelationship', userID = gblRecUser.userID, active = 1))
                ),
        
                //Lấy danh sách user quản lý theo role (Chỉ role manager và HR manager)
                If(
                    gblRecUser.roleID = 2 || gblRecUser.roleID = 7,
                    Collect(
                        gblColUserBelong,
                        AddColumns(
                            Filter(
                                'ASTakeLeave.UserRelationship', approveUserID = gblRecUser.userID, approveProcessLevel = 1, active = 1
                            ) As temp,
                            "email",
                            LookUp(gblColAllUser, userID = temp.userID).email
                        )
                    )
                )
            );  //End concurrent ----------------------------------------------
        );
        
        //Lấy tất cả ngày phép trong 3 tháng xuống (trước 1 tháng, hiện tại, sau 1 tháng)
        If(
            IsEmpty(locColPersonalLeave),       //Nếu là lần đầu
        
            //Tính firstDayInView cho tháng trước và lastDayInView cho tháng sau
            UpdateContext({
                _previousFirstDayOfMonth:
                DateAdd(_firstDayOfMonth, -1, TimeUnit.Months)
            });
            UpdateContext({
                _previousFirstDayInView: 
                DateAdd(_previousFirstDayOfMonth, -(Weekday(_previousFirstDayOfMonth) - 2 + 1), TimeUnit.Days)
            });
            UpdateContext({
                _nextFirstDayOfMonth:
                DateAdd(_firstDayOfMonth, 1, TimeUnit.Months)
            });
            UpdateContext({
                _nextFirstDayInView: 
                DateAdd(_nextFirstDayOfMonth, -(Weekday(_nextFirstDayOfMonth) - 2 + 1), TimeUnit.Days)
            });
            UpdateContext({
                _nextLastDayInView: 
                DateAdd(_nextFirstDayInView, 41, TimeUnit.Days)
            });
        
            UpdateContext({test: gblRecUser.userID});
        
            Collect(
                locColPersonalLeave,
                Filter(                         //Lấy tất cả các lần phép có khoảng ngày trong view calendar hiện tại
                    'ASTakeLeave.LeaveRequest', 
                    userID = gblRecUser.userID, 
                    startDateValue >= Value(
                                            Day(_previousFirstDayInView) &
                                            Month(_previousFirstDayInView) &
                                            Year(_previousFirstDayInView)
                                        ) &&
                    endDateValue >= Value(
                                            Day(_nextLastDayInView) &
                                            Month(_nextLastDayInView) &
                                            Year(_nextLastDayInView)
                                        ),
                    status = 2
                )
            );
        
            Collect(    //Lưu khoảng ngày hiện tại
                locColExistCalendarView,
                {
                    firstDayInView: _firstDayInView
                }
            );
        );
        
        //Lấy thống kê phép cá nhân trong năm
        //If(
            //IsBlank(gblRecPersonalTotalDayOff),
            Set(
                gblRecPersonalTotalDayOff,
                LookUp('ASTakeLeave.TotalDayOffInYear', userID = gblRecUser.userID && active = 1)
            )
        //);
        
        /*If(
            IsEmpty(locColPersonalCalendar),   //Nếu là lần đầu
            ForAll(
                Sequence(41, 0) As temp,
                Collect(
                    locColPersonalCalendar,
                    {
                        Date: DateAdd(_firstDayInView, temp.Value, TimeUnit.Days)
                        
                    }
                )
            )
        );*/

