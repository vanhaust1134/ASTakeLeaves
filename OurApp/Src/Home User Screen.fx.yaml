                                        startDateValue >= Value(Day(_previousFirstDayInView) & Month(_previousFirstDayInView) & Year(_previousFirstDayInView)) &&
                                        endDateValue <= Value(Day(_previousLastDayInView) & Month(_previousLastDayInView) & Year(_previousLastDayInView)),
                                        startDateValue >= Value(Day(_previousFirstDayInView) & Month(_previousFirstDayInView) & Year(_previousFirstDayInView)) &&
                                        endDateValue <= Value(Day(_lastDayInView) & Month(_lastDayInView) & Year(_lastDayInView)) 
                                    ),
                                    status = 2 
                                )  
                            );
                        
