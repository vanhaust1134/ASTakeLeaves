        Toggle3 As toggleSwitch:
            AlignInContainer: =AlignInContainer.Center
            BorderStyle: =BorderStyle.None
            Default: =locRequestDayLeaveReverse
            FalseText: ="Bình thường"
            OnSelect: |-
                =UpdateContext({locRequestDayLeaveReverse:!locRequestDayLeaveReverse});
                If(locRequestDayLeaveReverse = true,UpdateContext({locShowErrorDate: ""}),If(
                        locRequestDayLeaveReverse = false,
                        If(
                    //Kiểm tra tổng ngày nghỉ <= 2
                            DateDiff(
                                dtp_rs_StartDay.SelectedDate,
                                dtp_rs_FinishDay.SelectedDate
                            ) + 1 <= 2,
                            If(
                                DateDiff(
                                    Today(),
                                    dtp_rs_StartDay.SelectedDate
                                ) < 1,
                                UpdateContext({locShowErrorDate: "Phải tạo trước ít nhất 1 ngày làm việc"}),
                                UpdateContext({locShowErrorDate: "Ngày tạo hợp lệ"})
                            ),
                    //Kiểm tra tổng ngày nghỉ >= 3 và <=4
                            DateDiff(
                                dtp_rs_StartDay.SelectedDate,
                                dtp_rs_FinishDay.SelectedDate
                            ) + 1 >= 3 And DateDiff(
                                dtp_rs_StartDay.SelectedDate,
                                dtp_rs_FinishDay.SelectedDate
                            ) + 1 <= 4,
                            If(
                                DateDiff(
                                    Today(),
                                    dtp_rs_StartDay.SelectedDate
                                ) < 7,
                                UpdateContext({locShowErrorDate: "Phải tạo trước ít nhất 7 ngày làm việc"}),
                                UpdateContext({locShowErrorDate: "Ngày tạo hợp lệ"})
                            ),
                    //Kiểm tra tổng ngày nghỉ >= 5
                            DateDiff(
                                dtp_rs_StartDay.SelectedDate,
                                dtp_rs_FinishDay.SelectedDate
                            ) + 1 >= 5,
                            If(
                                DateDiff(
                                    Today(),
                                    dtp_rs_StartDay.SelectedDate
                                ) < 14,
                                UpdateContext({locShowErrorDate: "Phải tạo trước ít nhất 14 ngày làm việc"}),
                                UpdateContext({locShowErrorDate: "Ngày tạo hợp lệ"})
                            )
                        )
                    ));
            ShowLabel: =false
            TrueText: ="Đặc biệt"
            Width: =165
            ZIndex: =2

        lbl_rs_DivisionTitle_3 As label:
            Align: =Align.Right
            Color: =RGBA(94, 94, 94, 1)
            FillPortions: =1
            FontWeight: =FontWeight.Semibold
            Size: =15
            Text: |-
                ="Được nghỉ tối đa: " & If(
                    Month(Today()) < 9,
                    If(
                        Value(
                            Right(
                                Round(
                                    Sum(
                                        Filter(
                                            colLeaveDayInMonth,
                                            Value = Month(Today()) Or Value = Month(Today()) + 1 Or Month(Today()) + 2 Or Month(Today()) + 3
                                        ),
                                        LeaveDays
                                    ),
                                    1
                                ),
                                1
                            )
                        ) < 5,
                        Round(
                            Sum(
                                Filter(
                                    colLeaveDayInMonth,
                                    Value = Month(Today()) Or Value = Month(Today()) + 1 Or Month(Today()) + 2 Or Month(Today()) + 3
                                ),
                                LeaveDays
                            ),
                            0
                        ) - LookUp(
                            'ASTakeLeave.TotalDayOffInYear',
                            userID = gblRecUser.userID
                        ).totalDayOff_Year,
                        Value(
                            Right(
                                Round(
                                    Sum(
                                        Filter(
                                            colLeaveDayInMonth,
                                            Value = Month(Today()) Or Value = Month(Today()) + 1 Or Month(Today()) + 2 Or Month(Today()) + 3
                                        ),
                                        LeaveDays
                                    ),
                                    1
                                ),
                                1
                            )
                        ) >= 5,
                        RoundUp(
                            Sum(
                                Filter(
                                    colLeaveDayInMonth,
                                    Value = Month(Today()) Or Value = Month(Today()) + 1 Or Month(Today()) + 2 Or Month(Today()) + 3
                                ),
                                LeaveDays
                            ),
                            0
                        ) - LookUp(
                            'ASTakeLeave.TotalDayOffInYear',
                            userID = gblRecUser.userID
                        ).totalDayOff_Year
                    ),
                    //Tháng hiện tại là tháng 9
                    If(
                        Value(
                            Right(
                                Round(
                                    Sum(
                                        colLeaveDayInMonth,
                                        LeaveDays
                                    ),
                                    1
                                ),
                                1
                            )
                        ) < 5,
                        Round(
                            Sum(
                                colLeaveDayInMonth,
                                LeaveDays
                            ),
                            0
                        ) - LookUp(
                            'ASTakeLeave.TotalDayOffInYear',
                            userID = gblRecUser.userID
                        ).totalDayOff_Year,
                        Value(
                            Right(
                                Round(
                                    Sum(
                                        colLeaveDayInMonth,
                                        LeaveDays
                                    ),
                                    1
                                ),
                                1
                            )
                        ) >= 5,
                        RoundUp(
                            Sum(
                                colLeaveDayInMonth,
                                LeaveDays
                            ),
                            0
                        ) - LookUp(
                            'ASTakeLeave.TotalDayOffInYear',
                            userID = gblRecUser.userID
                        ).totalDayOff_Year
                    )
                )
            ZIndex: =3

